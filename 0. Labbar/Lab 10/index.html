<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab nummer 10</title>

    <!-- Add Bootsrap and Fonawesome from CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="container border mt-2">
      <h1 class="mb-5">Lab nummer 10</h1>
      <!-- Volym -->
        <div class="volcalc mt-2">
            <h2>Räkna ut volymen:</h2>
            <form action="#" id="volCalculator" class="JS">
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="bredd">Bredd(cm):</label>
                    <input type="text" class="form-control" id="bredd">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="langd">Längd(cm):</label>
                    <input type="text" class="form-control" id="langd">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="hojd">Höjd(cm):</label>
                    <input type="text" class="form-control" id="hojd">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Beräkna</button>
              </form>
              <div id="outputVol" class="output mt-5 JS"></div>
        </div>
        <!-- Area -->
        <div class="areaCalc mt-5">
          <h2>Räkna ut arean på en cirkel:</h2>
          <form action="#" id="areaCalculator" class="JS">
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="diameter">Diameter(cm):</label>
                <input type="text" class="form-control" id="diameter">
              </div>
            </div>
            <button id="calculate" type="submit" class="btn btn-primary">Beräkna</button>
          </form>
          <div id="outputArea" class="output mt-5 JS"></div>
        </div>

    </div>


    <!-- Add Bootsrap from CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
